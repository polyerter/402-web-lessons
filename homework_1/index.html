<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homework CSS 2</title>

    <style>
      .tag {
        color: blue;
      }

      .attr {
        color: green;
      }

      .attr-content {
        color: red;
      }
    </style>
  </head>
  <body>
    <span class="tag">&lt;canvas</span>
    <span class="attr">id</span>="<span class="attr-content">canvas</span>"
     <span class="attr"></span>="<span class="attr-content">300</span>"
     <span class="attr">height</span>="<span class="attr-content">300</span>"
     <span class="tag">&gt;</span><span class="tag">&lt;/canvas&gt;</span>
  </body>
</html>
