<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form style</title>


    <style>
      .railway {
        background-color: #edd70c;
        width: 350px;
        padding: 20px;
      }

      .bg-dark {
        background-color: #727272;
      }

      .text-yellow {
        color: #edd70c;
      }

      .form-title {
        text-align: center;
        padding: 5px 0;
        text-transform: uppercase;
      }



    </style>
  </head>
  <body>

    <div class="railway">
      <form>
        <div class="bg-dark">
          <h3 class="form-title text-yellow">Информация о пассажире</h3>
        </div>

        <div class="bg-dark ">
          <div class="">
            <input type="text"> <br/>
            <label>Имя</label>
          </div>

          <div class="">
            <input type="text"> <br/>
            <label>Паспортные данные</label>
          </div>

          <div class="">
            <input type="email"> <br/>
            <label>Email</label>
          </div>

          <div class="">
            <input type="tel"> <br/>
            <label>Номер телефона</label>
          </div>
        </div>

        <div class="">
          <button type="button">Отправить</button>
        </div>
      </form>

    </div>

  </body>
</html>
