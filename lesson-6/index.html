<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form style</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="railway bg-form">
      <form>
        <div class="form-head">
          <div class="bg-dark">
            <h3 class="form-title text-uppercase text-form">Информация о пассажире</h3>
          </div>
        </div>

        <div class="form-body">
          <div class="bg-dark input-block">
            <div class="form-group">
              <input type="text" class="form-input bg-form"> <br/>
              <label class="text-form text-uppercase">Имя</label>
            </div>

            <div class="form-group">
              <input type="text bg-form" class="form-input bg-form"> <br/>
              <label class="text-form text-uppercase">Паспортные данные</label>
            </div>

            <div class="form-group">
              <input type="email" class="form-input bg-form"> <br/>
              <label class="text-form text-uppercase">Email</label>
            </div>

            <div class="form-group">
              <input type="tel" class="form-input bg-form"> <br/>
              <label class="text-form text-uppercase">Номер телефона</label>
            </div>
          </div>
        </div>

        <div class="form-footer text-center">
          <button type="button" class="btn bg-form">Отправить</button>
        </div>
      </form>
    </div>

  </body>
</html>
